{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  
  <title>TRTI - Dashboard</title>
  <meta name="description" content="Intelligent Dashboard & Data Analytics Center">
  <meta name="keywords" content="Dashboard, Analytics, Pune, Data, AI">
  <meta property="og:title" content="TRTI - Dashboard">
  <meta property="og:description" content="Intelligent Dashboard & Data Analytics Center">
  <meta property="og:image" content="{% static 'images/logo_trti.png' %}">

  <!-- Favicons -->
  <link href="{% static 'images/logo_trti.png' %}" rel="icon">
  <link href="{% static 'NiceAdmin/assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Nunito:300,400,600,700|Poppins:300,400,500,600,700" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="{% static 'NiceAdmin/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'NiceAdmin/assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'NiceAdmin/assets/vendor/quill/quill.snow.css' %}" rel="stylesheet">
  <link href="{% static 'NiceAdmin/assets/vendor/simple-datatables/style.css' %}" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="{% static 'NiceAdmin/assets/css/style.css' %}" rel="stylesheet">
</head>

<body>
  {% include 'homepage/header.html' %}

  <main id="main" class="main">
    <section class="hero py-5 bg-light text-center">
        <div class="container d-flex flex-column flex-md-row align-items-center justify-content-center">
            <img src="{% static 'asset/images/sppu.png' %}" alt="Left Image" class="img-fluid mx-3" style="height:200px; width:230px;" loading="lazy">
            <div>
                <h3 class="text-dark fw-bold mb-3">Jointly handled by Integrated Consultancy Services and Department of Technology, Pune.</h3>
                <h6 class="text-dark">Intelligent Dashboard & Data Analytics Center</h6>
            </div>
            <img src="{% static 'asset/images/dot.png' %}" alt="Right Image" class="img-fluid mx-3" style="height:200px; width:200px;" loading="lazy">
        </div>

    </section>
  </main>

  {% include 'homepage/footer.html' %}



  <a href="#" class="back-to-top d-flex align-items-center justify-content-center" role="button" aria-label="Back to top"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{% static 'NiceAdmin/assets/vendor/echarts/echarts.min.js' %}"></script>
  <script src="{% static 'NiceAdmin/assets/vendor/quill/quill.min.js' %}"></script>
  <script src="{% static 'NiceAdmin/assets/vendor/simple-datatables/simple-datatables.js' %}"></script>
  <script src="{% static 'NiceAdmin/assets/vendor/tinymce/tinymce.min.js' %}"></script>
  
  <!-- Main JS File -->
  <script src="{% static 'NiceAdmin/assets/js/main.js' %}"></script>
</body>
</html>
