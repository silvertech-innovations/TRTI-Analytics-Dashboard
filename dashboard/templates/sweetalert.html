{% if messages %}
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            {% for message in messages %}
                Swal.fire({
                    title: "{% if message.tags == 'success' %}Success!{% else %}Error!{% endif %}",
                    text: "{{ message }}",
                    icon: "{{ message.tags }}",
                    confirmButtonText: 'OK'
                });
            {% endfor %}
        });
    </script>
{% endif %}
