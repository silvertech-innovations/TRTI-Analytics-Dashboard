<body>


  {% include 'masterDash/header.html' %}


  <main>
    <section class="hero py-5">
      <div class="card container py-2">
          <h5 class="fw-bold mb-3 mt-3">Please enter Suggestions or Errors you encountered</h5>
          <form>
              <div class="row">
                <div class="form-label col-md-4">
                  <label for="firstname">First Name</label>
                  <input type="email" class="form-control" id="firstname" placeholder="Email">
                </div>
                <div class="form-label col-md-4">
                  <label for="middlename">Middle Name</label>
                  <input type="password" class="form-control" id="middlename" placeholder="Password">
                </div>
                <div class="form-label col-md-4 mb-3">
                  <label for="surname">Surname</label>
                  <input type="password" class="form-control" id="surname" placeholder="Password">
                </div>
              </div>
              <div class="row">
                <div class="mb-3">
                  <label for="suggestions" class="form-label">Suggestions / Error Encountered</label>
                  <textarea type="suggestions" class="form-control" id="suggestions"
                            aria-describedby="emailHelp" name="suggestions" placeholder="Please enter suggestion or an error">
                  </textarea>
                </div>
              </div>
              <div>
                <a href="#">
                  <button class="btn btn-primary btn-sm">Submit</button>
                </a>
              </div>
          </form>
      </div>
    </section>
  </main>


  <!-- ======= Footer ======= -->
  {% include 'masterDash/footer.html' %}
  <!-- End Footer -->
